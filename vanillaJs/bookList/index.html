<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book List</title>

        <!-- skeleton css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"/>

        <!-- style.css -->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="container">
            <h3>Add Book</h3>
            <form id="book-form">
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="Title" class="u-full-width">
                </div>
                <div>
                    <label for="author">Author</label>
                    <input type="text" id="author" placeholder="Author" class="u-full-width">
                </div>
                <div>
                    <label for="isbn">ISBN#</label>
                    <input type="text" id="isbn" placeholder="ISBN" class="u-full-width">
                </div>
                <div><input type="submit" value="Submit" class="u-full-width"></div>
            </form>
            <table class="u-full-width">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN#</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="book-list">

                </tbody>
            </table>
            
        </div>

        <script src="js/app.js"></script>
    </body>

</html>
