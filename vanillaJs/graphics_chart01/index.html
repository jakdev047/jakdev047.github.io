<!DOCTYPE html>
<html lang="en">

<head>
    <!-- all meta tag -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title -->
    <title>Graphics Chart</title>

    <!--font-awesome.min.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!--bootstrap.min.css-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

    <!--chartist.min.css-->
    <link rel="stylesheet" href="assets/chartist/css/chartist.min.css">

    <!--style.css-->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!--responsive.css-->
    <link rel="stylesheet" href="assets/css/responsive.css" />
</head>

<body>

    <!-- box-item-section -->
    <section>
        <div class="box-item-section">
            <div class="container">
                <div class="box-item-group-div">
                    <form id="search_item_form" class="search_item_form">

                        <ul class="box-item-group" id="box-item-group"></ul>

                        <div class="row">
                            <div class="col-lg-4">
                                <div class="box-item-search-section">
                                    <div class="box-item-search-card">
                                        <input type="text" class="form-control" placeholder="Search..."
                                            id="search_item" />
                                    </div>
                                    <div class="box-item-search-card">
                                        <input type="submit" value="Add New" class="btn itm-btn" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="search-item-graphics-box">
                        <div class="search-item-graphics-box-title">
                            <h3>Intrest Over Time</h3>
                        </div>
                        <div class="search-item-graphics-box-content">
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="single-barchart">
                                        <div id="item_barchart" class="ct-chart"></div>
                                    </div>
                                </div>
                                <div class="col-lg-8">
                                    <div class="single-curve-chart">
                                        <div class="item">
                                            <div id="statistics_data" class="ct-chart"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Include all js compiled plugins (below), or include individual files as needed -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <!-- popper js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!--chartist.min.js-->
    <script src="assets/chartist/js/chartist.min.js"></script>
    <script src="assets/chartist/js/chartist-tooltip-plugin.js"></script>
    <script src="assets/chartist/js/chartist-custom.js"></script>

    <!--bootstrap.min.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

    <!--Custom JS-->
    <script src="assets/js/custom.js"></script>
</body>

</html>
