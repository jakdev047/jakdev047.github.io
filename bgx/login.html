    <!-- login-section start -->
    <section>
      <div class="login-section">
        <div class="login-img">
          <img src="assets/images/others/login-banner.jpg" alt="bgx">
        </div>
        <div class="container">
          <div class="login-section-content">
            <div class="login-logo">

            </div>
            <div class="login-logo-para">

            <div class="register-form-content login-form-content">
              <form>
                <div class="row">
                  
                  <div class="col-12">
                    <div class="form-group">
                      <input type="email" class="form-control" placeholder="Email">
                    </div>
                  </div>

                  <div class="col-12">

                      <input type="text" class="form-control" placeholder="Password">
                    </div>
                  </div>
                  
                  <div class="col-12">

                      <div class="show-login-indicator-para">
                        Forgot my password
                      </div>
                      <div class="show-login-indicator">

                        <label for="styled-checkbox1"></label>
                        <span>Remember me</span>
                      </div>
                    </div>
                  </div>
                  
                  <div class="col-12">
                    <button type="submit" class="btn-block register-btn">LOG IN</button>

                </div>
