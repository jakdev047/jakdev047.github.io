   <!-- cheklist-section start -->
   <section>
     <div class="cheklist-section cheklist-section-accept-section">
        <div class="cheklist-section-head">
          <div class="cheklist-section-head-arrow">
            <span class="iconmoon icon-left-arrow"></span>
          </div>
          <div class="cheklist-section-head-img">
            <img src="assets/images/checklist-logo.png" alt="bgx logo">
          </div>
          <div class="cheklist-section-head-close">
            <span class="iconmoon icon-close"></span>
          </div>
        </div>
        <div class="cheklist-section-body cheklist-section-accept-body">
          <div class="cheklist-item-details-title cheklist-section-accept-title">
            <div class="cheklist-section-accept-title-info">
              <ul>
                <li>
                  <div class="cheklist-section-accept-title-circle">
                    <img src="assets/images/smaill-tick.svg" alt="small tick">
                  </div>
                </li>
                <li>
                  <p>BGX- 4008</p>
                  <h3>Your order is accepted !</h3>
                </li>
              </ul>
            </div>
            <div class="cheklist-order-time">
              <img src="assets/images/stopwatch.svg" alt="stopwatch">
              00 : 59
            </div>
          </div>
          <div class="checklist-item-details-order">
            <div class="checklist-item-details-order-info">
              <p>Orderd By</p>
              <h3>Ms. Laurel Hayes</h3>
            </div>
            <div class="checklist-item-details-order-time">
              13 : 40 , July 23
            </div>
          </div>
          <div class="checklist-order checklist-accept-order checklist-order-scroll">
            <div class="cheklist-section-accept-product-list">
              <ul class="cheklist-section-accept-product-list-content">
                <li>
                  <div class="product-img">
                    <img src="assets/images/product01.png" alt="product-item">
                  </div>
                  <h2><span>10</span>x Kérastase Soothing...</h2>
                  <p class="single-price">1050.00 AED</p>
                </li>
                <li>
                  <div class="product-img">
                    <img src="assets/images/product02.png" alt="product-item">
                  </div>
                  <h2><span>10</span>x Kérastase Soothing...</h2>
                  <p class="single-price">1050.00 AED</p>
                </li>
                <li>

                  </div>
                  <h2><span>10</span>x Kérastase Soothing...</h2>

                </li>
                <li>

                    <p class="amount">3000.00 aed</p>
                  </div>
                </li>
              </ul>
            </div>
