<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Scroll Effect</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    <!-- aos css -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="box" style="height: 100vh;background: #ddd;">
        <div class="conatiner">
            <h2 class="text-center">One</h2>
        </div>
    </div>
    <div class="box">
        <div class="conatiner" data-aos="fade-up" data-aos-duration="1000">
            <div class="img">
                <img src="images/demo01.jpg" alt="about">
            </div>
        </div>
    </div>
    <div class="box">
        <div class="conatiner" data-aos="fade-up-right" data-aos-duration="1000">
            <div class="img"> <img src="images/career-banner.png" alt="about"></div>
        </div>
    </div>
    <div class="box">
        <div class="conatiner" data-aos="fade-up-left" data-aos-duration="1000">
            <div class="img"><img src="images/contact-banner.png" alt="about"></div>
        </div>
    </div>
    <div class="box" style="height: 100vh;background: #ddd;"></div>



    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>

    <!-- aos js -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="app.js"></script>

</body>

</html>
